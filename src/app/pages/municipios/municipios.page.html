<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Municipios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="metadados">
    <ion-card-header>
      <ion-card-title>Metadados da Malha Geográficos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Tipo:</strong> {{ metadados['nivel-geografico'] || 'N/A' }}</p>
      <p><strong>Extensão:</strong> {{ metadados.area?.dimensao || 'N/A' }} {{ metadados.area?.unidade?.nome || 'N/A' }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let municipio of municipios">
      {{ municipio.nome }}
    </ion-item>
  </ion-list>

</ion-content>
