<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dados IBGE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bgTexto">
    <h1>Estados do Brasil</h1>
    <p>Selecione o estado abaixo:</p>
  </div>
  <div class="item-hover">
    <ion-list>
      <ion-item *ngFor="let estado of estados" (click)="abrirMunicipios(estado)"  class="hoverable">
        {{ estado.nome }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
